name: CI

on: [ push, pull_request ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --locked --group dev

      - name: Lint code
        run: uv run make code.lint

      - name: Run tests for Codecov
        run: |
          uv run pytest --cov=fastapi_error_map --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Prepare secrets for tests
        run: |
          mkdir -p config/local
          cp config/local/.secrets.toml.example config/local/.secrets.toml

      - name: Test config generation with APP_ENV
        run: |
          export APP_ENV=local
          uv run python config/toml_config_manager.py

      - name: Test read_config.py with APP_ENV
        run: |
          export APP_ENV=local
          uv run python examples/read_config.py

      - name: Test Docker build and run with config
        run: |
          docker build -t config-test-app -f examples/Dockerfile .
          docker run -e APP_ENV=local --rm config-test-app

      - name: Test Docker Compose setup
        run: |
          export APP_ENV=local
          uv run python config/toml_config_manager.py
          cd config/local
          echo "Generated .env.local content:"
          cat .env.local
          export COMPOSE_ENV_FILES=.env.local

          docker compose up -d app_db_pg
          timeout 30s bash -c 'until docker compose ps | grep -q "healthy"; do sleep 1; done'
          docker compose logs
          docker compose down -v
